<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MovEnergy</title>
  <link rel="stylesheet" href="src/styles/login.css">
   <link rel="stylesheet" href="src/styles/header.css">

  <!-- Script -->
  <script defer src="src/script/script.js"></script>

  <!-- Fonte + Favicon -->
  <link rel="icon" href="src/img/logo_energy.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo">Mov<span>Energy</span></div>
    <nav class="nav">
      <ul class="nav-links">
        <li><a href="index.html #home">Home</a></li>
        <li><a href="index.html">Planos</a></li>
        <li><a href="index.html #monitoramento">Monitoramento</a></li>
        <li><a href="index.html #clientes">Clientes</a></li>
        <li><a href="index.html #equipamentos">Equipamentos</a></li>
        <li><a href="index.html #relatorios">Relatórios</a></li>
      </ul>
    </nav>
    <div class="hamburger">
      <span></span><span></span><span></span>
    </div>
  </header>
<body>
  <div class="login-container">
    <!-- Lado esquerdo (imagem/ilustração) -->
    <div class="login-image">
      <img src="src/img/logo_energy_black.png" alt="MovEnergy">
    </div>

    <!-- Lado direito (formulário) -->
    <div class="login-form">
      <h1>Bem-vindo de volta!</h1>
      <p>Entre com sua conta para continuar</p>

      <form>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Digite seu email" required>
        </div>

        <div class="input-group">
          <label for="password">Senha</label>
          <input type="password" id="password" placeholder="Digite sua senha" required>
        </div>

        <button type="submit" class="btn-login">Entrar</button>

        <div class="extra-links">
          <a href="#">Esqueceu a senha?</a>
          <p>Não tem conta? <a href="#">Cadastre-se</a></p>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
